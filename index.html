<!doctype html>
<html lang="en">

<head>
    <title>Emo Gif Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <div class="container mainContainer">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid text-center pt-0 pb-3 mt-2">
                    <div class="container">
                        <h1 class="display-3" id="introTxt">Emo Kids Always</h1>
                        <p class="lead mb-1"><span class="darkLight">Generate GIFs from the bands you know and love.</span></p>
                        <label for="gifButtonInput"><span class="darkLight">Click a button to generate GIFs and then, add
                                your own!</span></label>
                        <input id="gifButtonInput" type="text" class="form-control col-12 col-md-4 mx-auto">
                        <button class='btn mt-1' id='addBandButton' type="submit">Submit</button>
                        <!-- <br> -->
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-12 secondContainer mt-3 pt-3">
        <div class="row">
            <div class="col-12" id="buttonDiv"></div>
        </div>

        <div class="row">
            <div class="col-12" id="gifDiv"></div>
        </div>
    </div>
</body>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script> -->
</body>

</html>
